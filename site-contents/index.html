<script>
  document.body.onload = updateScore;

  function updateScore() { 
    scores = getScores();

    for (const house in scores) {
      const houseScore = document.querySelector(`#${house}-score`);
      houseScore.innerText = scores[house];
    }    
  }

  function getScores() { 
    return {'slytherin':102, 'gryffindor': 40, 'hufflepuff': 10, 'ravenclaw': 80};
  }
</script>
